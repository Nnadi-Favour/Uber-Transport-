<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="./style.css"> 
    
</head>
<body>
    <div class="container">
        <h2>Welcome to Uber Transport</h2>
        <p>Get where you need to go with Uber Transport.</p>
        <h5 style="color: white;">Sign up to get started.</h5>
        <form id="registrationForm" onsubmit="register(); return false;">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
            <div class="loader" id="loader"></div>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <p id="errorMessage" style="display: none; color: red;"></p>
    </div>

    <script>
        function register() {
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var password = document.getElementById('password').value;
            var loader = document.getElementById('loader');

            // Example validation (replace with your own logic)
            if (fullName === '' || email === '' || phone === '' || password === '') {
                document.getElementById('errorMessage').innerText = 'All fields are required.';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            // Store user data in local storage
            var user = { fullName: fullName, email: email, phone: phone, password: password };
            localStorage.setItem('user', JSON.stringify(user));

            // Show loader
            loader.style.display = 'block';

            // Simulate registration process (replace with your own logic)
            setTimeout(function() {
                alert('Registration successful!');
                // Redirect to login page after 1 second delay
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 1000);
            }, 1000); // Simulating a delay of 2 seconds for registration process
        }
    </script>

</body>
</html>
